<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap-grid.min.css" integrity="sha512-q0LpKnEKG/pAf1qi1SAyX0lCNnrlJDjAvsyaygu07x8OF4CEOpQhBnYiFW6YDUnOOcyAEiEYlV4S9vEc6akTEw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style_order.css" />
    <link rel="icon" href="img/logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/uji0pkp.css">
    <title>GIP 6em ordering</title>
</head>

<body>

    <background>
        <div id="green"></div>
        <div id="purple"></div>
        <div id="yellow"></div>
        <div id="pink"></div>
        <div id="orange"></div>
    </background>

    <div id="top">
        <header class="">
            <h2 id="logo"><a href="index.html"><span>GIP</span> 6EM</a></h2>
            <div class="icon">
                <a href="Order.html" class="icons">
                    <img src="./img/cart-svgrepo-com.svg" alt="orderingicon" id="iconss">
                </a>
                <a href="Tracking.html" class="icons">
                    <img src="./img/magnifying-glass-svgrepo-com.svg" alt="trackingicon" id="iconsss">
                </a>
            </div>
        </header>
    </div>

    <div id="main" class="container d-flex align-content-center justify-content-center flex-column">
        <main class="container">
            <h1><span>Ordering</span> - Candy fruitella</h1>

            <div class="row d-flex justify-content-around align-items-center">
                <div class="col-6">
                    <form action="/orderform" method="post" id="orderform" onsubmit="return validateForm()" name="orderform">
                        <!-- -->
                        <div class="row color">
                            <p class="col">Voornaam</p>
                            <input id="Firstname" class="input-group-field col" type="text" name="Firstname">
                        </div>

                        <div div class="row color">
                            <p class="col">Achternaam</p>
                            <input id="Lastname" class="input-group-field col" type="text" name="Lastname">
                        </div>

                        <br>

                        <div class="row color">
                            <p class="col"><strong>Maximaal 8 in totaal:</strong></p>

                        </div>

                        <div class="row color">
                            <p class="col">Rood</p>
                            <input id="Rood" class="input-group-field col" type="number" name="Rood" value="0" min="0" max="8">
                        </div>

                        <div class="row color">
                            <p class="col">Groen</p>
                            <input id="Groen" class="input-group-field col" type="number" name="Groen" value="0" min="0" max="8">
                        </div>

                        <div class="row color">
                            <p class="col">Blauw</p>
                            <input id="Blauw" class="input-group-field col" type="number" name="Blauw" value="0" min="0" max="8">
                        </div>

                        <div class="row d-flex justify-content-center">
                            <button type="submit" name="submit" id="submit-button">Order</button>
                        </div>
                    </form>
                </div>

                <!-- <img class=" col-4 " src="./img/frutellapinkorange.png " alt="fruitella "> -->
            </div>
        </main>
    </div>
    <script>
        function validateForm() {
            var Firstname = document.getElementById("Firstname").value;
            var Lastname = document.getElementById("Lastname").value;
            var R = Number(document.getElementById("Rood").value);
            var G = Number(document.getElementById("Groen").value);
            var B = Number(document.getElementById("Blauw").value);
            var num = R + G + B;
            console.log(num);
            if (Firstname == "" || Lastname == "" || num > 8 || num == 0) {
                alert("U heeft 1 of meerder van de velden fout ingevuld gelieve de bestel pagina opnieuw in te vullen")
                return false;
            } else {
                return true;
            }
        }
    </script>
</body>

</html>
